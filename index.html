<script type="module">
import '@openscd/open-scd-core/open-scd.js';

const editor = document.querySelector('open-scd');
const params = (new URL(document.location)).searchParams;
for (const [name, value] of params) {
editor.setAttribute(name, value);
}

const sclText = await fetch('./sample.ssd').then(r => r.text())
editor.docs['sample.ssd'] = new DOMParser().parseFromString(sclText, 'application/xml');
editor.docName = 'sample.ssd';
</script>

<script>
const _customElementsDefine = window.customElements.define;
window.customElements.define = (name, cl, conf) => {
  if (!customElements.get(name)) {
    _customElementsDefine.call(window.customElements, name, cl, conf);
  }
};
</script>
